<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Sentiment Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .chart-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .reviews {
            margin-top: 20px;
        }
        .review {
            background: #e9ecef;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">Customer Sentiment Analysis Dashboard</div>
    <div class="container">
        <div class="chart-container">
            <h3>Sentiment Distribution</h3>
            <canvas id="sentimentChart" width="400" height="200"></canvas>
        </div>
        <div class="reviews">
            <h3>Recent Reviews</h3>
            <div class="review">"Great product! Absolutely loved it." - Positive</div>
            <div class="review">"Not worth the price, very disappointed." - Negative</div>
            <div class="review">"It's okay, but could be better." - Neutral</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('sentimentChart').getContext('2d');
        var sentimentChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Positive', 'Neutral', 'Negative'],
                datasets: [{
                    data: [60, 20, 20],
                    backgroundColor: ['#28a745', '#ffc107', '#dc3545']
                }]
            }
        });
    </script>
</body>
</html>
